{% extends "admin_base.html" %}
{% block title %}音声ガイド更新{% endblock %}

{% block content %}
<div class="content-container">

    <h1>音声ガイド更新</h1>
    <hr style="width:80%; margin-bottom: 10px; margin-top: 10px;">

    <!-- 対象のお城 -->
    <p>
        <strong>対象のお城：</strong>
        {{ audio_guide.oshiro_info.oshiro_name }}
    </p>

    <form method="post">
        {% csrf_token %}
        <table class="basic-info-table" border="1" cellpadding="8" cellspacing="0">
            <!-- タイトル -->
            <tr>
                <th><label>音声ガイドタイトル</label> <p class="required-point">＊</p></th>
                <td>
                <input type="text" name="title" required value="{{ audio_guide.title }}" placeholder="例：天守の歴史">
                </td>
            </tr>

            <!-- 説明 -->
            <tr>
                <th><label>ガイド説明</label><p class="required-point">＊</p></th>
                <td>
                <textarea name="guide_explanation"rows="5"placeholder="音声ガイドの内容説明を入力してください">
                    {{ audio_guide.guide_explanation }}
                </textarea>
                </td>
            </tr>
        </table>
        <!-- ボタン -->
        <div class="form-group">
            <button type="submit" class="btn btn-update">
                更新
            </button>

            <a href="{% url 'admin_audio_guide:audio_guide_list' oshiro_id %}"class="btn btn-cancel">
                戻る
            </a>
        </div>

    </form>

</div>
{% endblock %}
