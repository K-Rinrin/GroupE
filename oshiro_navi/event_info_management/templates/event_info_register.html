        .menu-grid {
            grid-template-columns: repeat(3, 200px);
        }
    </style>
</head>

<body>  

    <!-- サイドバークラス -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <a href="../TOP画面/operator_top.html" class="logo_name">運営用画面</a>
            </div>

        </div>

        <ul class="nav">
        <li>
            <a href="../TOP画面/operator_top.html">
                <i class="material-symbols-outlined">home</i>
                <span class="link_name">運営TOP画面</span>
            </a>
            <span class="tooltip">運営TOP画面</span>
        </li>
        
        <li>
            <a href="../お城情報機能/oshiro_info_list.html">
                <i class="material-symbols-outlined">edit_document</i>
                <span class="link_name">お城情報機能</span>
            </a>
            <span class="tooltip">お城情報機能</span>
        </li>

            <li>
                <a href="../イベント情報機能/event_info_list.html">
                    <i class="material-symbols-outlined">calendar_month</i>
                    <span class="link_name">イベント情報機能</span>

                <span class="tooltip">イベント情報機能</span>

            </li>
            </li>

    </div>

    <div class="home_content" id="no name">


        <h1 class="page-title">イベント登録</h1>

    <div class="form-container">

        
<div class="form-container">

        <form action="event_create.html" method="POST" enctype="multipart/form-data">

            <!-- イベント名 -->
            <div class="form-group">
                <label for="title">イベント名</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- お城の選択 -->
            <div class="form-group">
                <label for="castle">開催するお城</label>
                <select id="castle" name="castle">
                    <option value="1">鶴ヶ城</option>
                    <option value="2">名古屋城</option>
                    <option value="3">姫路城</option>
                    <option value="4">松本城</option>
                    <option value="5">彦根城</option>
                </select>
            </div>

            <!-- 開催日 -->
            <div class="form-group">
                <label for="start_date">開始日</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">終了日</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <!-- 説明 -->
            <div class="form-group">
                <label for="description">イベント説明</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>

            <!-- 画像アップロード -->
            <div class="form-group">
                <label for="image">イベント画像（任意）</label>
                <input type="file" id="image" name="image">
            </div>

            <!-- ボタン -->
            <div class="form-buttons">
                <button type="submit" class="btn-submit">登録する</button>
                <a href="event_list.html" class="btn-cancel">戻る</a>
            </div>

        </form>


</div>



</div>
        <!-- ナビゲーションバーの動き -->
        <script src="../../login_form/JS/home.js"></script>

</body>
</html>
