{% extends "operator_base.html" %}
{% load static %}
{% block title %}運営イベント削除{% endblock %}
{% block content %} 

<div class="container">
    <h1 class="page-title">イベントの削除</h1>

    <div class="form-container">
        <p class="alert-text">以下のイベントを削除します。よろしいですか？</p>
        
        <div class="delete-preview">
            <h3>{{ object.event_info }}</h3>
            <p>開催場所：{{ object.venue }}</p>
            <p>開催日：{{ object.start_date }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="btn btn-delete">削除</button>
                <a href="{% url 'event_info_management:operator_event_info_list' %}" class="btn btn-cancel">戻る</a>
            </div>
        </form>
    </div>
</div>

<style>
    .alert-text { color: #dc3545; font-weight: bold; margin-bottom: 20px; }
    .delete-preview { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 30px; border-left: 5px solid #dc3545; }
</style>

{% endblock %}
