{% extends "operator_base.html" %}
{% load static %}
{% block content %}
<div class="content-container">
    <h1 class="page-title">イベント登録</h1>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} <div class="form-group">
                <label for="event_info">イベント名</label>
                <input type="text" id="event_info" name="event_info" required>
            </div>

            <div class="form-group">
                <label for="venue">開催場所</label>
                <input type="text" id="venue" name="venue" required>
            </div>

            <div class="form-group">
                <label for="start_date">開始日</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">終了日</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label>開催時間</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="time" id="start_time" name="start_time" required>
                    <span>〜</span>
                    <input type="time" id="end_time" name="end_time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="event_overview">イベント説明</label>
                <textarea id="event_overview" name="event_overview" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="public_settings" checked> 公開する
                </label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-register">登録</button>
                <a href="{% url 'event_info_management:operator_event_info_list' %}" class="btn-cancel">戻る</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
