{% extends "operator_base.html" %}
{% load static %}
{% block title %}お城情報登録{% endblock %}
{% block content %}
<div class="content-container">
    <h1 class="page-title">お城情報登録</h1>
<form action="{% url 'operator_oshiro_info:update_success' %}" method="GET" enctype="multipart/form-data">

    <!-- お城名 -->
    <div class="form-group">
        <label for="title">お城名</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="castle">築城年</label>
        <input type="text" id="castle" name="castle" required>
    </div>

    <!-- 住所 -->
    <div class="form-group">
        <label for="start_date">住所</label>
        <input type="text" id="start_date" name="start_date" required>
    </div>

    <div class="form-group">
        <label for="end_date">遺構</label>
        <input type="text" id="end_date" name="end_date" required>
    </div>


    <div class="form-group">
        <label for="end_date">構造</label>
        <input type="text" id="end_date" name="end_date" required>
    </div>

    <!-- ボタン -->
    <div class="form-buttons">
        <button type="submit" class="btn-register">登録</button>
        <a href="{% url 'operator_oshiro_info:list' %}" class="btn-cancel">戻る</a>
    </div>

</form>
</div>
{% endblock %}
