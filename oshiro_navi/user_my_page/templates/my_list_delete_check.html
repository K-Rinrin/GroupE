{% extends "user_base.html" %}
{% load static %}

{% block title %}削除確認{% endblock %}

{% block content %}

    <div class="mypage-container delete-confirm-container">
        <h1 class="page-title">削除確認</h1>

        <!-- 削除確認のメッセージエリア -->
        <div class="confirm-message-box">
            <p class="confirm-text">
                お気に入りから<br>
                <!-- ↓ここに削除するお城の名前が格納される -->
                <span class="highlight-text">{{ object.castle_name|default:"このお城" }}</span><br>
                を削除しますか？
            </p>
        </div>

        <!-- ボタンエリア -->
        <form method="post" class="delete-form">
            {% csrf_token %}
            
            <div class="confirm-button-group">
                <!-- 戻るボタン (リンク) -->
                <a href="{% url 'usermy_page:mylistregistar' %}" class="btn-confirm-back">戻る</a>
                
                <!-- 削除ボタン (POST送信) -->
                <button type="submit" class="btn-confirm-delete">削除</button>
            </div>
        </form>

    </div>

{% endblock %}
