{% extends "admin_base.html" %}

{% block title %}お城スタンプ登録{% endblock %}

{% block content %}
<div class="content-container">
<h1>お城スタンプ登録</h1>

    <form action="{% url 'admin_oshiro_stamp:oshiro_stamp_registar_success' %}" method="GET" enctype="multipart/form-data">

        <!-- お城名 -->
        <div class="form-group">
            <label>スタンプ名</label><br>
            <input type="text"
                name="castle_name"
                placeholder="お城ナビアイコンスタンプ">
        </div>

        <!-- 画像アップロード -->
        <div class="form-group">
            <label>お城スタンプ画像</label><br>

            <!-- プレビュー枠 -->
            <div class="image-preview" id="preview-area">
                <span>画像プレビュー</span>
            </div>

            <!-- ファイル選択 -->
            <input type="file"
                accept="image/*"
                onchange="previewImage(this)">
        </div>

        <!-- 登録ボタン -->
        <button type="submit" class="btn btn-register">登録</button>
        <a href="{% url 'admin_oshiro_stamp:oshiro_stamp_list' %}" class="btn btn-cancel">戻る</a>
    </form>
</div>

<!-- プレビュー用JS -->
<script>
function previewImage(input) {
    const preview = document.getElementById("preview-area");
    preview.innerHTML = "";

    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
        };

        reader.readAsDataURL(input.files[0]);
    }
}
</script>

{% endblock %}
