{% extends "admin_base.html" %}

{% block title %}お城スタンプ更新{% endblock %}

{% block content %}
<div class="content-container">
<h1>お城スタンプ更新</h1>

    {% if error %}
        <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- お城選択 -->
        <div class="form-group">
            <label>お城</label><br>
            <select name="oshiro_id" required>
                {% for oshiro in oshiro_list %}
                    <option value="{{ oshiro.id }}"
                        {% if oshiro.id == stamp.oshiro_info.id %}selected{% endif %}>
                        {{ oshiro.oshiro_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- スタンプ名 -->
        <div class="form-group">
            <label>スタンプ名</label><br>
            <input type="text"
                name="stamp_name"
                value="{{ stamp.stamp_name }}"
                required>
        </div>

        <!-- 画像アップロード -->
        <div class="form-group">
            <label>お城スタンプ画像</label><br>

            <!-- 現在の画像表示 -->
            {% if stamp.oshiro_stamp_image %}
                <div class="image-preview">
                    <img src="{{ stamp.oshiro_stamp_image.url }}"
                        style="max-width:200px;">
                </div>
            {% endif %}

            <!-- 変更する場合のみ -->
            <input type="file"
                name="stamp_image"
                accept="image/*"
                onchange="previewImage(this)">
        </div>

        <button type="submit" class="btn btn-update">更新</button>
        <a href="{% url 'admin_oshiro_stamp:oshiro_stamp_list' %}"
        class="btn btn-cancel">戻る</a>
    </form>
</div>

<script>
function previewImage(input) {
    const preview = document.querySelector(".image-preview");
    preview.innerHTML = "";

    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.style.maxWidth = "200px";
            preview.appendChild(img);
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
