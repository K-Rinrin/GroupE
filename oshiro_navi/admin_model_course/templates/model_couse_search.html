{% extends "admin_base.html" %}
{% block title %}モデルコース - お城選択{% endblock %}
{% block content %}

<div class="content-container basic-info-list">
    <h1>モデルコース作成：お城一覧</h1>
    <hr style="width:80%; margin-bottom: 10px; margin-top: 10px;">
    <p>管理を担当しているお城一覧です。編集するお城を選択してください。</p>

    <table class="basic-info-table">
        <thead>
            <tr>
                <th>城名</th>
                <th style="width: 150px;">操作</th>
            </tr>
        </thead>

        <tbody>
            {% for oshiro in rows %}
            <tr class="basic-info-card">
                <!-- お城名を表示 (OshiroInfoモデルのフィールド名) -->
                <td class="castle-name">
                    <strong>{{ oshiro.oshiro_name }}</strong>
                </td>
                
                <!-- 選択ボタン -->
                <td style="text-align: center;">
                    <a href="{% url 'admin_model_course:model_couse_list' oshiro_id=oshiro.pk %}" class="btn btn-register">
                        選択
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">担当するお城が登録されていません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<style>
    /* cssは仮。あとでレイアウト変更する。 */
    .btn-select {
        display: inline-block;
        padding: 5px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .btn-select:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
