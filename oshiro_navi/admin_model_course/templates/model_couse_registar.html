{% extends "admin_base.html" %}
{% load static %}
{% block title %}モデルコース登録 - {{ oshiro.oshiro_name }}{% endblock %}

{% block content %}


<div class="content-container basic-info-list">
    <h1>モデルコース登録</h1>
    <hr style="width:80%; margin-bottom: 10px; margin-top: 10px;">
    <h2><strong>対象のお城：{{ oshiro.oshiro_name }}</strong></h2>
    <p style="color:red;">＊がついている項目は必須です</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table class="basic-info-table" border="1" cellpadding="8" cellspacing="0">
        <!-- モデルコース名 -->
        <tr>
            <th><label>モデルコース名 </label><p class="required-point">＊</p><br></th>
            <td>
            <input type="text" name="course_name" required style="width: 100%; max-width: 500px;">
            </td>
        </tr>

        <!-- コース概要 -->
        <tr>
            <th><label>コース概要 </label><p class="required-point">＊</p><br></th>
            <td>
            <textarea name="course_overview" rows="4" required style="width: 100%; max-width: 500px;"></textarea>
            </td>
        </tr>

        <!-- 所要時間 -->
        <tr>
            <th><label>所要時間  (HH:MM)</label><br> </label><p class="required-point">＊</p><br></th>
            <td>
            <input type="time" name="required_time" required>
            </td>
        </tr>

        <!-- 距離 -->
        <tr>
            <th><label>距離 (km) </label><br> </label><p class="required-point">＊</p><br></th>
            <td>
            <input type="number" step="0.1" name="distance" placeholder="例: 4.5" required>
            </td>
        </tr>

        <!-- 難易度 -->
        <tr>
            <th><label>難易度</label><br> </label><p class="required-point">＊</p><br></th>
            <td>
            <select name="difficulty" required>
                <option value="">選択してください</option>
                <option value="初心者向け">初心者向け</option>
                <option value="短時間滞在者向け">短時間滞在者向け</option>
                <option value="長時間滞在者向け">長時間滞在者向け</option>
            </select>
            </td>
        </tr>
        </table>



        <hr style="width:100%; margin-bottom: 10px; margin-top: 10px;">


        <div id="spots-container">
            <table>
                <tr>
                    <th></th>
                </tr>
            <!-- スポット1 -->
            <div class="spot-item" data-index="1">
                <h2>スポット 1</h2>
                <div class="form-group">
                    <label>スポット名 *</label><br>
                    <input type="text" name="spot_name_1" required placeholder="例: 史跡若松城『鶴ヶ城』" style="width: 100%; max-width: 500px;">
                </div>
                <div class="form-group">
                    <label>短い説明文</label><br>
                    <textarea name="spot_short_1" rows="3" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <div class="form-group">
                    <label>詳細説明文</label><br>
                    <textarea name="spot_detail_1" rows="4" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <div class="form-group">
                    <label>スポット画像</label><br>
                    <input type="file" name="spot_image_1" accept="image/*">
                </div>
                <div class="form-group">
                    <label>補足情報</label><br>
                    <textarea name="spot_note_1" rows="2" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <hr>
            </div>

        </div>


        <!-- 追加ボタン -->
        <div style="margin-bottom: 20px;">
            <button type="button" id="add-spot-btn" class="btn btn-secondary">＋ スポットを追加</button>
        </div>

        <hr>

        <div class="form-actions" style="margin-top: 20px;">
            <a  class="btn btn-cancel" href="{% url 'admin_model_course:model_couse_list' oshiro_id=oshiro.pk %}" >
                戻る
            </a>
            <button class="btn btn-register" type="submit" class="btn btn-primary">
                登録
            </button>
        </div>

    </form>
</div>

<style>
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; }
    /* ボタンを目立たせる */
</style>


<script src="{% static 'js/model_course.js' %}"></script>

{% endblock %}
