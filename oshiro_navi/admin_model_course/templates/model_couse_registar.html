{% extends "admin_base.html" %}
{% load static %}
{% block title %}モデルコース登録 - {{ oshiro.oshiro_name }}{% endblock %}

{% block content %}

<div class="content-container basic-info-list">
    <h1>モデルコース登録</h1>
    <p><strong>対象のお城：{{ oshiro.oshiro_name }}</strong></p>
    <hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>コース基本情報</h2>
        <div class="form-group">
            <label>モデルコース名 *</label><br>
            <input type="text" name="course_name" required style="width: 100%; max-width: 500px;">
        </div>
        <div class="form-group">
            <label>コース概要 *</label><br>
            <textarea name="course_overview" rows="4" required style="width: 100%; max-width: 500px;"></textarea>
        </div>
        <div class="form-group">
            <label>所要時間 * (HH:MM)</label><br>
            <input type="time" name="required_time" required>
        </div>
        <div class="form-group">
            <label>距離 (km) *</label><br>
            <input type="number" step="0.1" name="distance" placeholder="例: 4.5" required>
        </div>
        <div class="form-group">
            <label>難易度 *</label><br>
            <select name="difficulty" required>
                <option value="">選択してください</option>
                <option value="初心者向け">初心者向け</option>
                <option value="短時間滞在者向け">短時間滞在者向け</option>
                <option value="長時間滞在者向け">長時間滞在者向け</option>
            </select>
        </div>

        <hr>


        <div id="spots-container">
            
            <!-- スポット1 -->
            <div class="spot-item" data-index="1">
                <h2>スポット 1</h2>
                <div class="form-group">
                    <label>スポット名 *</label><br>
                    <input type="text" name="spot_name_1" required placeholder="例: 史跡若松城『鶴ヶ城』" style="width: 100%; max-width: 500px;">
                </div>
                <div class="form-group">
                    <label>短い説明文</label><br>
                    <textarea name="spot_short_1" rows="3" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <div class="form-group">
                    <label>詳細説明文</label><br>
                    <textarea name="spot_detail_1" rows="4" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <div class="form-group">
                    <label>スポット画像</label><br>
                    <input type="file" name="spot_image_1" accept="image/*">
                </div>
                <div class="form-group">
                    <label>補足情報</label><br>
                    <textarea name="spot_note_1" rows="2" style="width: 100%; max-width: 500px;"></textarea>
                </div>
                <hr>
            </div>

        </div>


        <!-- 追加ボタン -->
        <div style="margin-bottom: 20px;">
            <button type="button" id="add-spot-btn" class="btn btn-secondary">＋ スポットを追加</button>
        </div>

        <hr>

        <div class="form-actions" style="margin-top: 20px;">
            <a href="{% url 'admin_model_course:model_couse_list' oshiro_id=oshiro.pk %}" 
               style="text-decoration: none; color: #666; margin-right: 20px;">
                戻る
            </a>
            <button type="submit" class="btn btn-primary"
                    style="padding: 10px 30px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                登録
            </button>
        </div>

    </form>
</div>

<style>
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; }
    /* ボタンを目立たせる */
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>


<script src="{% static 'js/model_course.js' %}"></script>

{% endblock %}
