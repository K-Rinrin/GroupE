{% extends "admin_base.html" %}

{% block title %}モデルコース登録{% endblock %}

{% block content %}

<h1>モデルコース登録</h1>

<h2>コース基本情報</h2>

<div>
    <label>モデルコース名 *</label><br>
    <input type="text" name="course_name"
           placeholder="例: 会津若松城とその周辺を巡る1日コース">
</div>

<div>
    <label>コース概要 *</label><br>
    <textarea name="course_overview" rows="4"
              placeholder="このモデルコースの簡単な紹介文を入力してください。"></textarea>
</div>

<div>
    <label>所要時間 *</label><br>
    <input type="text" name="required_time" placeholder="例: 約5時間">
</div>

<div>
    <label>距離 *</label><br>
    <input type="text" name="distance" placeholder="例: 約4km">
</div>

<div>
    <label>難易度 *</label><br>
    <select name="difficulty">
        <option value="">選択してください</option>
        <option value="easy">やさしい</option>
        <option value="normal">ふつう</option>
        <option value="hard">むずかしい</option>
    </select>
</div>

<hr>

<h2>スポット1</h2>

<div>
    <label>スポット名 *</label><br>
    <input type="text" name="spot1_name" placeholder="例: 史跡若松城『鶴ヶ城』">
</div>

<div>
    <label>短い説明文</label><br>
    <textarea name="spot1_short" rows="3"
              placeholder="例: 会津若松市のシンボル『鶴ヶ城』。白虎隊も見た国内唯一の赤瓦の天守閣が聳えます！"></textarea>
</div>

<div>
    <label>詳細説明文</label><br>
    <textarea name="spot1_detail" rows="4"
              placeholder="詳しい歴史や見どころなどを入力してください。"></textarea>
</div>

<div>
    <label>スポット画像</label><br>
    <input type="file" name="spot1_image" accept="image/*">
</div>

<div>
    <label>補足情報</label><br>
    <textarea name="spot1_note" rows="2"
              placeholder="見学時間、料金、ボランティアガイドの有無など"></textarea>
</div>

<hr>

<h2>スポット2</h2>

<div>
    <label>スポット名 *</label><br>
    <input type="text" name="spot2_name" placeholder="例: 茶室麟閣（県指定重要文化財）">
</div>

<div>
    <label>短い説明文</label><br>
    <textarea name="spot2_short" rows="3"
              placeholder="例: 茶室麟閣の敷地内でお抹茶をお楽しみいただけます。"></textarea>
</div>

<div>
    <label>詳細説明文</label><br>
    <textarea name="spot2_detail" rows="4"
              placeholder="詳しい歴史や見どころなどを入力してください。"></textarea>
</div>

<div>
    <label>スポット画像</label><br>
    <input type="file" name="spot2_image" accept="image/*">
</div>

<div>
    <label>補足情報</label><br>
    <textarea name="spot2_note" rows="2"
              placeholder="見学時間、料金、ボランティアガイドの有無など"></textarea>
</div>

<hr>

<div>
    <button type="button">＋ スポットを追加</button>
</div>

<hr>

<div>
    <a href="{% url 'admin_model_course:model_couse_list' %}">キャンセル</a>

    <button type="button"
            onclick="location.href='{% url 'admin_model_course:model_couse_registar_success' %}'">
        登録
    </button>
</div>

{% endblock %}
